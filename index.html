<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TCMcontrast</title>
  <style>
     /* 样式设置，将不在列表中的药名用红色显示 */
    .not-in-list {
      color: red;
    }
    /* 设置输入框的宽度和高度 */
    #medicineInput {
      width: 1000px;
      height: 400px;
    }
    /* 设置显示结果的div的宽度和高度 */
    #result {
      width: 600px;
      height: 300px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <h2>TCMContrast</h2>
  
  <!-- 将input标签替换为textarea标签 -->
  <textarea id="medicineInput" placeholder="请输入，多个以逗号分隔"></textarea>
  <button onclick="compareMedicines()">submit</button>
  <div id="result"></div>

    ];

    function compareMedicines() {
      const input = document.getElementById('medicineInput').value;
      const medicines = input.split(',').map(med => med.trim());
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      medicines.forEach(medicine => {
        const isInList = chineseMedicines.includes(medicine);
        const span = document.createElement('span');
        span.textContent = medicine + ' ';
        if (!isInList) {
          span.classList.add('not-in-list');
        }
        resultDiv.appendChild(span);
      });
    }
  </script>
</body>

</html>
